<!doctype html>
<html lang="en">
  <head>
  	<title>Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/signup.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-6 col-xl-5">
					<div class="login-wrap p-4 p-md-5">
		      	<div class="icon d-flex align-items-center justify-content-center">
		      		<span class="fa fa-edit"></span>
		      	</div>
		      	<h3 class="text-center mb-4">계정 생성</h3>
						<form action="#" class="signup-form" id="signup-form">
							<div class="form-group mb-3">
								<label class="label" for="username">아이디</label>
								<input type="text" id="username" class="form-control" placeholder="사용할 아이디를 입력하세요">
							</div>
							<div class="form-group mb-3">
								<label class="label" for="password">비밀번호</label>
								<input id="password" type="password" class="form-control" placeholder="비밀번호를 입력하세요">
								<span toggle="#password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
							</div>
							<div class="form-group mb-3">
								<label class="label" for="password-confirm">비밀번호 확인</label>
								<input id="password-confirm" type="password" class="form-control" placeholder="비밀번호를 다시 입력하세요">
								<span toggle="#password-confirm" class="fa fa-fw fa-eye field-icon toggle-password"></span>
								<small id="password-match-message" class="form-text text-danger" style="display: none;">비밀번호가 동일하지 않습니다</small>
							</div>
							<div class="form-group mb-3">
								<label class="label" for="email">이메일</label>
								<input type="email" id="email" class="form-control" placeholder="이메일 주소를 입력하세요">
							</div>
							<div class="form-group d-md-flex">
								<div class="w-100 text-left">
									<label class="checkbox-wrap checkbox-primary">서비스 이용약관에 동의합니다
										<input type="checkbox" id="agree-terms">
										<span class="checkmark"></span>
									</label>
								</div>
							</div>
							<div class="form-group">
								<button type="button" class="form-control btn btn-primary submit px-3" id="signup-button">Sign Up</button>
							</div>
						</form>
						<p>I'm already a member! <a data-toggle="tab" href="login.html">Sign In</a></p>
					</div>
				</div>
			</div>
		</div>
	</section>

    <script src="jquery/jquery-3.7.1.min.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>
